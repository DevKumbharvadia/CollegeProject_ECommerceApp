<div class="flex justify-center items-center pt-10">
  <table class="table-auto" style="padding: 20px">
    <tbody class="text-left">
      @for (item of cartService.getItems(); track item.id){
      <tr class="hover:bg-gray-50">
        <td style="padding: 10px">
          <img
            src="../assets/img/i2.jpg"
            alt="errrr"
            style="width: 100px"
            class="rounded-md shadow-md"
          />
        </td>
        <td>
          <div class="px-4">{{ item.name }}</div>
        </td>
        <td>
          <div class="px-4">${{ item.price }}</div>
        </td>
        <td>Quantity: {{ item.Quantity }}</td>
        <td>
          <button (click)="cartService.incrementQuantity(item.id)" class="p-2">+</button>
          <button (click)="cartService.decrementQuantity(item.id)" class="p-2">-</button>
        </td>
        <td>
          <button
            class="bg-red-400 rounded-md m-4 px-2 text-white hover:bg-red-600 shadow-md"
            (click)="deleteFromCart(item)"
          >
            Delete
          </button>
        </td>
      </tr>
      }
      <tr>
        <td>Total: {{ cartService.getTotal() }}</td>
      </tr>
      <tr>
        <td>
          <button
            class="bg-red-400 rounded-md my-4 px-2 text-white hover:bg-red-600 shadow-md"
            (click)="cartService.Checkout()"
          >
            Checkout
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
